<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <section class="screen">
        <div class="screen__upper">002+002</div>
        <div class="screen__lower">004</div>
      </section>
      <div class="lower-container">
        <section class="numbers">
          <button class="numbers__button">C</button>
          <button class="numbers__button">+-</button>
          <button class="numbers__button">%</button>
          <button class="numbers__button">7</button>
          <button class="numbers__button">8</button>
          <button class="numbers__button">9</button>
          <button class="numbers__button">4</button>
          <button class="numbers__button">5</button>
          <button class="numbers__button">6</button>
          <button class="numbers__button">1</button>
          <button class="numbers__button">2</button>
          <button class="numbers__button">3</button>
          <button class="numbers__button numbers__zero">0</button>
          <button class="numbers__button">.</button>
        </section>
        <section class="orange">
          <button class="orange__button">/</button>
          <button class="orange__button">x</button>
          <button class="orange__button">-</button>
          <button class="orange__button">+</button>
          <button class="orange__button">=</button>
        </section>
      </div>
    </div>
  </body>
